<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malik</title>

  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #000;
      line-height: 1.4;
    }

    .page {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .container {
      flex: 1;
      background: #c8d8d7;
      border: 2px solid rgb(255 255 255 / 0.2);
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #169c96;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
    }
    .logo {
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    .navbar a {
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: border-color .25s ease;
    }
    .navbar a:hover,
    .navbar a.active { border-color: #fff; }

    /* Section */
    .home {
      flex: 1;
      display: flex;
      flex-direction: column;  /* صورة فوق ثم نص */
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      text-align: center;
    }

    /* Image */
    .img-box {
      width: min(60vw, 320px);
      aspect-ratio: 1 / 1;
      border: 2px solid #169c96;
      border-radius: 50%;
      box-shadow: 0 0 20px #169c96;
      overflow: hidden;
      background: #eaf3f2;
    }
    .img-box img {
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: 50% 15%; /* يركز على الوجه */
      display: block;
    }

    /* Text */
    .home-detail h1 {
      font-size: clamp(28px, 6vw, 48px);
      margin: 0 0 8px;
    }
    .home-detail h2 {
      font-size: clamp(18px, 4.2vw, 24px);
      margin: 0 0 12px;
      font-weight: 600;
      color: #0e6f6b;
    }
    .home-detail p {
      margin: 0 0 20px;
      max-width: 55ch;
      font-size: clamp(14px, 3.4vw, 18px);
      margin-inline: auto;
    }

    /* Social icons */
    .download-social {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .social-icons {
      display: flex;
      gap: 12px;
    }
    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px; height: 44px;
      border: 2px solid #169c96;
      border-radius: 50%;
      font-size: 20px;
      color: #169c96;
      text-decoration: none;
      transition: background .25s ease, box-shadow .25s ease, color .25s ease;
      background: #fff;
    }
    .social-icons a:hover {
      background: #169c96;
      box-shadow: 0 0 12px #169c96;
      color: #133333;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <header>
        <a href="#" class="logo">DMM</a>
        <nav class="navbar">
          <a href="#" class="active">Home</a>
        </nav>
      </header>

      <section class="home">
        <div class="home-img">
          <div class="img-box">
            <img src="WhatsApp Image 2026-02-13 at 8.11.10 PM.jpeg" alt="Portrait of Malik Aljawarneh" />
          </div>
        </div>

        <div class="home-detail">
          <h1>Malik Jawarneh</h1>
          <h2>Researcher | Manager | Data analysis lead | Data Analysis Lead At Caltech | Partnerships & Relations Manager at CrypetraNet</h2>
          <p><h3>Projects:</h3></p>
          <p>
            IQHT | IQOD | Pathogenetic Forecasting </br>
          </p>
          <div class="download-social">
            <div class="social-icons">
              <a aria-label="LinkedIn" href="https://www.linkedin.com/in/malik-aljawarneh" target="_blank" rel="noopener"><i class="ri-linkedin-box-fill"></i></a>
              <a aria-label="Email" href="mailto:malikaljawarneh5@gmail.com"><i class="ri-mail-fill"></i></a>
              <a aria-label="WhatsApp" href="https://wa.me/962788099663" target="_blank" rel="noopener"><i class="ri-whatsapp-fill"></i></a>
              <a aria-label="Instagram" href="https://www.instagram.com/malikdmm4e/" target="_blank" rel="noopener"><i class="ri-instagram-fill"></i></a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
